<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in | Bootstrap Brain</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div
      class="vh-100 d-flex justify-content-center align-items-center text-black fw-medium"
    >
      <div class="container-md d-flex px-0">
        <section
          class="w-50 bg-secondary-subtle d-flex flex-column justify-content-between px-5 py-4"
        >
          <header class="pt-2">
            <p class="fs-3 fw-bold">Welcome!</p>
          </header>

          <img
            src="./assets/img/bootstrap-brain-logo.png"
            alt="Bootstrap Brain logo"
            class="w-50 align-self-center"
          />

          <footer class="pb-2">
            <p>
              Not a member yet?
              <a href="" class="text-decoration-none fw-normal text-body"
                >Register now</a
              >
            </p>
          </footer>
        </section>

        <main class="w-50 px-5 py-4 bg-body-tertiary">
          <header class="pt-2 pb-4">
            <h1 class="fs-3 fw-bold">Log in</h1>
          </header>
          <form class="">
            <div class="">
              <div class="mb-4">
                <label for="email" class="form-label"
                  >Email <span class="text-danger">*</span></label
                >
                <input
                  class="form-control"
                  type="email"
                  placeholder="email@example.com"
                  name="email"
                  id="email"
                />
              </div>
              <div class="mb-4">
                <label class="form-label" for="password"
                  >Password <span class="text-danger">*</span></label
                >
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  id="password"
                />
              </div>
              <div class="mb-4">
                <input type="checkbox" name="keep-logged" id="keep-logged" />
                <label for="keep-logged" class="fw-normal text-body"
                  >Keep me logged in</label
                >
              </div>
              <div class="mb-5">
                <button
                  class="btn btn-primary btn-lg form-control py-3"
                  type="submit"
                >
                  Log in now
                </button>
              </div>

              <hr />

              <div class="d-flex justify-content-end mb-4">
                <p class="fw-normal text-body">Forgot password</p>
              </div>

              <div>
                <p>Or sign in with</p>
                <div class="d-flex gap-2">
                  <button
                    class="btn btn-outline-primary fw-bold border-2 px-4 py-2"
                  >
                    <i class="bi bi-google"></i> Google
                  </button>
                  <button
                    class="btn btn-outline-primary fw-bold border-2 px-4 py-2"
                  >
                    <i class="bi bi-facebook"></i> Facebook
                  </button>
                  <button
                    class="btn btn-outline-primary fw-bold border-2 px-4 py-2"
                  >
                    <i class="bi bi-twitter"></i> Twitter
                  </button>
                </div>
              </div>
            </div>
          </form>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
